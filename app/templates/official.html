{% extends "base.html" %}

{% block title %}Officials{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Officials</h1>
{% if current_user.is_authenticated %}
    <a class="btn btn-default" href="{{url_for('main.official_add')}}"><span class="glyphicon glyphicon-plus"></span> Add an official</a>
{% endif %}
</div>
<div class="table-responsive">
<table class="table table-striped table-bordered">
<thead>
<tr>
    <th>Name</th>
    <th>Races Officiated</th>
</tr>
</thead>
<tbody>
{% for official in officials %}
<tr>
<td><a href="{{url_for('main.official_details',id=official.id)}}">{{ official.name}}</a></td>
<td>{{ official.races|length}}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
