{% extends "base.html" %}

{% block title %}Marhals{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Marshals</h1>
{% if current_user.is_authenticated %}
    <a class="btn btn-default" href="{{url_for('main.marshal_add')}}"><span class="glyphicon glyphicon-plus"></span> Add a marshal</a>
{% endif %}
</div>
<div class="table-responsive">
<table class="table table-striped table-bordered">
<thead>
<tr>
    <th>Name</th>
    <th>Races Marshaled</th>
</tr>
</thead>
<tbody>
{% for marshal in marshals %}
<tr>
<td><a href="{{url_for('main.marshal_details',id=marshal.id)}}">{{ marshal.name}}</a></td> 
<td>{{ marshal.races|length}}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
