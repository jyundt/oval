{% extends "base.html" %}

{% block title %}Races{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Races</h1>
{% if current_user.is_authenticated %}
<a class="btn btn-default" href="{{url_for('main.race_add')}}"><span class="glyphicon glyphicon-plus"></span> Add a race</a>
{% endif %}
<a class="btn btn-default" href="{{url_for('main.race_search')}}"><span class="glyphicon glyphicon-search"></span> Race search</a>
</div>
<div id='calendar'></div>
{% endblock %}
{% block scripts %}
{{super()}}
<script>
$(document).ready(function() {
  $('#calendar').fullCalendar({
    header: {
        left: 'title',
        right: 'today, prev,next prevYear,nextYear'
    },
    events: '/race'
  })
});
</script>
{%endblock%}
