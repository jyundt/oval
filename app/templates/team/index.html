{% extends "base.html" %}

{% block title %}Teams{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Teams</h1>
{% if current_user.is_authenticated and current_user.has_role('official') %}
<a class="btn btn-default" href="{{url_for('team.add')}}"><span class="glyphicon glyphicon-plus"></span> Add a team</a>
{% endif %}
</div>
<div class="table-responsive">
<table class="table table-striped table-bordered">
<thead>
<tr>
    <th>Name</th>
</tr>
</thead>
<tbody>
{% for team in teams %}
<tr>
<td><a href="{{url_for('team.details',id=team.id)}}">{{ team.name}}</a></td> 
</tr>
{% endfor %}
</tbody>
</table>
</div>
{% endblock %}
