{% extends "base.html" %}

{% block title %}
{{team.name}} Team Details
{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Details for Team: {{team.name}}</h1>
    <a class="btn btn-default" href="{{ url_for('main.team_edit',id=team.id)}}">Edit</a>
    <button type=button class="btn btn-danger" data-toggle="modal" data-target="#delete">Delete</button>
    {{ macros.confirm_delete_modal(team,'main.team_delete')}}
</div>
{% endblock %}
