{% extends "base.html" %}

{% block title %}
{{race_class.name}} Race Details
{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Details for Category: {{race_class.name}}</h1>
</div>
<a class="btn btn-default" href="{{ url_for('main.race_class_edit',id=race_class.id)}}">Edit</a>
{# <a class="btn btn-danger" href="{{ url_for('main.race_class_delete',id=race_class.id)}}">Delete</a> #}
<button type=button class="btn btn-danger" data-toggle="modal" data-target="#delete">Delete</button>
<div class="modal fade" id="delete" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id=delete>Delete?</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete?</p>
      </div>
      <div class="modal-footer"> 
      <button type=button class="btn btn-default" data-dismiss="modal">No</button>
      <a class="btn btn-danger" href="{{ url_for('main.race_class_delete',id=race_class.id)}}">Yes</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
